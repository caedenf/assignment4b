<!DOCTYPE html>
<head>
  <title>Joe's Hotdogs</title>
  <script>
    var menu = {"hotdogs": 3.25, "fries": 2, "drinks": 1.5}; 
    var order = {"hotdogs": 0, "fries": 0, "drinks": 0}; 
    
    function submitOrder() {
      order["hotdogs"] = parseInt(document.forms[0].elements[0].value); 
      order["fries"] = parseInt(document.forms[0].elements[1].value); 
      order["drinks"] = parseInt(document.forms[0].elements[2].value); 
      var hotdogsCost = (order["hotdogs"] * menu["hotdogs"]);
      var friesCost = (order["fries"] * menu["fries"]);
      var drinksCost = (order["drinks"] * menu["drinks"]);
      var totalCost = hotdogsCost + friesCost + drinksCost;
      var unmodCost = totalCost;
      var discount = 0;
      if (totalCost >= 20) {
        discount = totalCost * 0.1;
        totalCost = totalCost * 0.9; 
      }
      var tax = totalCost * 0.0625;
      var totalCost = totalCost * 1.0625;
      var message = "";
      if (order["hotdogs"] > 0) {
          message += order["hotdogs"] + " hotdogs for $" + hotdogsCost + "\n";
      }
      if (order["fries"] > 0) {
          message += order["fries"] + " fries for $" + friesCost + "\n";
      }
      if (order["drinks"] > 0) {
          message += order["drinks"] + " drinks for $" + drinksCost + "\n";
      }
      window.alert(message + "Before discount and tax: $" + unmodCost + "\n" + "Discount: $" + discount.toFixed(2) + "\n" + "Tax: $" + tax.toFixed(2) + "\n" + "Final cost: $" + totalCost.toFixed(2));
    }
  </script>
</head>
<body>
  <h1>Joe's Hotdog Stand</h1>
  <h4>Fill out an order below</h4>
  <form>
    <p id="hotdogsText"> </p>
    <input type="text" name="hotdogsNum"><br />
    <p id="friesText"> </p>
    <input type="text" name="triesNum"><br />
    <p id="drinksText"> </p>
    <input type="text" name="drinksNum"><br />
  </form>
  <script>
       for (i in menu) {
       var name = i + "Text";
       var message = "How many " + i + "?";
       console.log("here8");
       document.getElementById(name).innerHTML = message;
     }
  </script>
  <button type="button" onclick="submitOrder()">Order</button>
</body>
